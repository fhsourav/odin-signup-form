<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div id="container">
		<div id="left" class="box">
			<div id="logo">
				<img src="odin-lined.png" alt="">
				<h1>ACE</h1>
			</div>
			<p><a href="https://www.pexels.com/photo/sleek-white-sports-car-on-leaf-covered-road-28967016/">Photo by Erik Mclean</a></p>
		</div>
		<div id="right" class="box">
			<div id="intro">
				<h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
				<h2>You <em>know</em> you want to.</h2>
			</div>
			<div id="form_container">
				<h2>Let's do this!</h2>
				<form action="" method="post">
					<div id="elements">
						<div class="form_elem">
							<label for="first_name">First Name</label>
							<input type="text" id="first_name" name="first_name">
						</div>
						<div class="form_elem">
							<label for="last_name">Last Name</label>
							<input type="text" id="last_name" name="last_name">
						</div>
						<div class="form_elem">
							<label for="email">Email</label>
							<input type="email" id="email" name="email">
						</div>
						<div class="form_elem">
							<label for="phone_number">Phone Number</label>
							<input type="text" id="phone_number" name="phone_number">
						</div>
						<div class="form_elem">
							<label for="password">Password</label>
							<input type="password" id="password" name="password">
						</div>
						<div class="form_elem">
							<label for="confirm_password">Confirm Password</label>
							<input type="password" id="confirm_password" name="confirm_password">
						</div>
					</div>
					<button type="submit">Create Account</button>
				</form>
			</div>
			<p>Already have an account? <a href="#">Log in</a></p>
		</div>
	</div>
</body>
</html>
